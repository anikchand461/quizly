<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizly</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        @media (max-width: 700px) {
            .header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 0.5rem 1rem;
                position: relative;
                background: #181028;
            }
            .logo {
                display: flex;
                align-items: center;
                gap: 0.5em;
                width: auto;
                flex: 1 1 auto;
            }
            .logo-icon {
                width: 38px;
                height: 38px;
                margin-right: 0.5em;
            }
            .logo span {
                font-size: 1.35em;
                font-weight: 700;
                color: #fff;
                letter-spacing: 0.01em;
                line-height: 1;
                margin-right: 0.5em;
            }
            .hamburger {
                display: inline-flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 40px;
                height: 40px;
                background: none;
                border: none;
                cursor: pointer;
                margin-left: 0.5rem;
                z-index: 102;
            }
            .hamburger span {
                display: block;
                height: 4px;
                width: 28px;
                margin: 3px 0;
                background: #fff;
                border-radius: 2px;
                transition: 0.3s;
                position: relative;
            }
            .hamburger.active span:nth-child(1) {
                transform: translateY(7px) rotate(45deg);
            }
            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }
            .hamburger.active span:nth-child(3) {
                transform: translateY(-7px) rotate(-45deg);
            }
            .nav {
                display: none;
                flex-direction: column;
                align-items: center;
                width: 100vw;
                background: #181028;
                position: absolute;
                top: 60px;
                left: 0;
                z-index: 101;
                box-shadow: 0 4px 16px rgba(139,92,246,0.08);
                padding: 2rem 0 2rem 0;
                border-bottom-left-radius: 12px;
                border-bottom-right-radius: 12px;
                text-align: center;
                opacity: 0;
                pointer-events: none;
                transform: translateY(-20px);
                transition: opacity 0.3s, transform 0.3s;
            }
            .nav.open {
                display: flex;
                opacity: 1;
                pointer-events: auto;
                transform: translateY(0);
            }
            .nav .nav-link {
                font-size: 1.25em;
                color: #fff;
                text-decoration: none;
                font-weight: 700;
                margin-bottom: 0.3em;
                display: block;
            }
            .nav .avatar-link img {
                width: 56px;
                height: 56px;
                border-radius: 50%;
                border: 2px solid #8b5cf6;
                background: #222;
            }
            .nav .nav-btn {
                display: block;
                width: 90%;
                margin: 0.7em auto;
                padding: 0.9em 0;
                background: transparent;
                color: #8b5cf6;
                border: 1.5px solid #8b5cf6;
                border-radius: 10px;
                font-size: 1.15em;
                font-weight: 600;
                transition: background 0.2s, color 0.2s;
                text-align: center;
                text-decoration: none;
            }
            .nav .nav-btn:hover {
                background: #8b5cf6;
                color: #181028;
            }
            .actions {
                display: none;
                color: #a78bfa;
            }
        }
        @media (min-width: 701px) {
            .hamburger {
                display: none;
            }
            .nav {
                display: flex !important;
                flex-direction: row;
                align-items: center;
                position: static;
                background: none;
                box-shadow: none;
                padding: 0;
                width: auto;
                border-radius: 0;
                text-align: left;
                gap: 1.5em;
            }
            .nav .nav-link {
                font-size: 1em;
                color: #fff;
                text-decoration: none;
                font-weight: 600;
                margin: 0 0.7em 0 0;
                display: inline-block;
            }
            .nav .avatar-link {
                display: inline-block;
                margin: 0 0.2em;
            }
            .nav .avatar-link img {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                border: 2px solid #8b5cf6;
                background: #222;
                vertical-align: middle;
            }
            .nav .nav-btn {
                display: none;
            }
        }
        .option code {
            background: #f3f4f6;
            color: #181028;
            padding: 2px 6px;
            border-radius: 5px;
            font-size: 1em;
            font-family: "Fira Mono", "Consolas", "Menlo", monospace;
        }
        .result .btn-primary {
            width: 220px;
            display: block;
            margin: 1em auto 0 auto;
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 14px;
        }
        .btn-end-quiz {
            width: 140px;
            display: block;
            margin: 2em auto 0 auto;
            text-align: center;
            font-size: 1em;
            font-weight: 600;
            border-radius: 10px;
            background: #ef4444;
            color: #fff;
            border: none;
            padding: 0.8em 0;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(239,68,68,0.08);
        }
        .btn-end-quiz:hover,
        .btn-end-quiz:focus {
            background: #dc2626;
            color: #fff;
        }
        .input-type-radio-group {
            display: flex;
            gap: 2em;
            align-items: center;
            margin-bottom: 0.5em;
        }

        .input-type-radio {
            display: flex;
            align-items: center;
            font-size: 1.08em;
            font-weight: 500;
            cursor: pointer;
            gap: 0.5em;
        }

        .input-type-radio input[type="radio"] {
            accent-color: #8b5cf6;
            width: 1.1em;
            height: 1.1em;
        }
    </style>
</head>

    <script>
        const questions = {{ questions | tojson | safe }};
        let currentIndex = {{ current_index }};
        let score = {{ score }};
        let quizActive = questions.length > 0;

        function initializeQuiz() {
            const quizForm = document.getElementById('quiz-form');
            const quizContainer = document.getElementById('quiz-container');
            if (quizActive) {
                quizForm.style.display = 'none';
                quizContainer.style.display = 'block';
                displayQuestion();
            } else {
                quizForm.style.display = 'block';
                quizContainer.style.display = 'none';
            }
        }

        function displayQuestion() {
            const quizContent = document.getElementById('quiz-content');
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (currentIndex >= questions.length) {
                quizContent.innerHTML = '';
                // Hide the End Quiz button when the report is shown
                document.getElementById('end-quiz-btn').style.display = 'none';

                const percentage = ((score / questions.length) * 100).toFixed(1);

                let chartHTML = `
                    <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 1.5em;">
                        <canvas id="pieChart" width="180" height="180"></canvas>
                    </div>
                `;

                let reviewButton = `
                    <div style="margin:1em 0;">
                        <a href="/review_all" target="_blank" class="btn-primary" style="text-decoration:none;">
                            Review All Questions
                        </a>
                    </div>
                `;
                resultDiv.innerHTML = `
                    <div class="result">
                        <h3>Quiz Completed!</h3>
                        <b><p>Score: ${score} / ${questions.length} (${percentage}%)</p></b>
                        
                        ${chartHTML}
                        ${reviewButton}
                        <button onclick="window.location.href='/quiz?action=reset'" class="btn-primary">Try Another Quiz</button>
                    </div>
                `;

                setTimeout(() => {
                    const pieCtx = document.getElementById('pieChart').getContext('2d');
                    new Chart(pieCtx, {
                        type: 'pie',
                        data: {
                            labels: ['Correct', 'Incorrect'],
                            datasets: [{
                                data: [score, questions.length - score],
                                backgroundColor: [
                                    'rgba(34, 197, 94, 1.0)',
                                    'rgba(239, 68, 68, 1.0)'
                                ],
                                borderWidth: 0
                            }]
                        },
                        options: {
                            plugins: {
                                legend: {
                                    display: true,
                                    position: 'bottom'
                                }
                            }
                        }
                    });
                }, 100);

                return;
            }

            // Show the End Quiz button during the quiz
            document.getElementById('end-quiz-btn').style.display = 'block';

            const q = questions[currentIndex];
            let html = `
                <div class="question-card">
                    <div class="question-title">Question ${currentIndex + 1}: ${q.text}</div>
                    <form id="answer-form">
                        <div class="options">
                            ${q.options.map((option, i) => `
                                <div class="option">
                                    <input type="radio" name="answer" id="opt${i}" value="${option}" required>
                                    <label for="opt${i}">${String.fromCharCode(65 + i)}. ${option}</label>
                                </div>
                            `).join('')}
                        </div>
                        <button type="submit" class="btn-primary">Submit Answer</button>
                    </form>
                </div>
            `;
            quizContent.innerHTML = html;

            document.getElementById('answer-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const selected = document.querySelector('input[name="answer"]:checked');
                if (!selected) {
                    return;
                }

                const userAnswer = selected.value;
                fetch('/submit_answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ 'answer': userAnswer })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        return;
                    }
                    score = data.score;
                    currentIndex = data.current_index;

                    const optionsDivs = document.querySelectorAll('.option');
                    optionsDivs.forEach(div => {
                        const input = div.querySelector('input[type="radio"]');
                        const label = div.querySelector('label');
                        input.disabled = true;

                        if (input.value === data.correct_answer) {
                            div.style.background = '#1a2e1a';
                            label.style.color = '#22c55e';
                            label.style.fontWeight = 'bold';
                        }
                        if (input.checked && input.value !== data.correct_answer) {
                            div.style.background = '#2e1a1a';
                            label.style.color = '#ef4444';
                            label.style.fontWeight = 'bold';
                        }
                    });

                    const submitBtn = document.querySelector('#answer-form button[type="submit"]');
                    if (submitBtn) submitBtn.style.display = 'none';

                    const oldFeedback = document.getElementById('feedback-div');
                    if (oldFeedback) oldFeedback.remove();

                    const feedbackDiv = document.createElement('div');
                    feedbackDiv.id = 'feedback-div';
                    feedbackDiv.style.cssText = `
                        margin-top: 1em;
                        padding: 1em;
                        border-radius: 8px;
                        font-weight: 600;
                        text-align: center;
                        background: ${userAnswer === data.correct_answer ? 'rgba(34,197,94,0.15)' : 'rgba(239,68,68,0.15)'};
                        color: ${userAnswer === data.correct_answer ? '#22c55e' : '#ef4444'};
                    `;
                    feedbackDiv.textContent = userAnswer === data.correct_answer
                        ? 'Correct!'
                        : `Incorrect. The correct answer is: ${data.correct_answer}`;

                    const nextBtn = document.createElement('button');
                    nextBtn.type = 'button';
                    nextBtn.className = 'btn-primary';
                    nextBtn.style.margin = '1em 0.5em 0 0.5em';
                    nextBtn.textContent = 'Next';
                    nextBtn.onclick = function() {
                        displayQuestion();
                    };

                    feedbackDiv.appendChild(document.createElement('br'));
                    feedbackDiv.appendChild(nextBtn);

                    document.getElementById('answer-form').appendChild(feedbackDiv);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });
        }

        document.getElementById('end-quiz-btn').addEventListener('click', function() {
    // Set currentIndex to questions.length to trigger report
    currentIndex = questions.length;
    displayQuestion();
});

        function showFeedback(message, isCorrect) {
            const feedback = document.createElement('div');
            feedback.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: ${isCorrect ? 'rgba(34, 197, 94, 0.9)' : 'rgba(239, 68, 68, 0.9)'};
                color: white;
                padding: 1rem 2rem;
                border-radius: 12px;
                font-weight: 600;
                z-index: 1000;
            `;
            feedback.textContent = message;
            document.body.appendChild(feedback);
            setTimeout(() => {
                if (feedback.parentNode) {
                    document.body.removeChild(feedback);
                }
            }, 1500);
        }

        initializeQuiz();
        {% if error %}
            showFeedback("{{ error }}", false);
        {% endif %}
    </script>
    <script>
document.addEventListener("DOMContentLoaded", function () {
    const hamburger = document.getElementById('hamburger-btn');
    const nav = document.getElementById('main-nav');

    hamburger.addEventListener('click', function (e) {
        e.stopPropagation();
        nav.classList.toggle('open');
        hamburger.classList.toggle('active');
    });

    document.addEventListener('click', function (e) {
        if (!nav.contains(e.target) && !hamburger.contains(e.target)) {
            nav.classList.remove('open');
            hamburger.classList.remove('active');
        }
    });

    document.querySelectorAll('.nav a').forEach(link => {
        link.addEventListener('click', () => {
            if (window.innerWidth <= 700) {
                nav.classList.remove('open');
                hamburger.classList.remove('active');
            }
        });
    });
});
</script>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    // Button-based input type selection
    const btnText = document.getElementById('btn-text');
    const btnPdf = document.getElementById('btn-pdf');
    const btnImage = document.getElementById('btn-image');
    const inputType = document.getElementById('input_type');
    const textGroup = document.getElementById('text-input-group');
    const pdfGroup = document.getElementById('pdf-input-group');
    const imageGroup = document.getElementById('image-input-group');

    function setActive(type) {
        if (type === 'text') {
            btnText.classList.add('active');
            btnText.style.background = '#8b5cf6';
            btnPdf.classList.remove('active');
            btnPdf.style.background = '#2d223f';
            btnImage.classList.remove('active');
            btnImage.style.background = '#2d223f';
            inputType.value = 'text';
            textGroup.style.display = '';
            pdfGroup.style.display = 'none';
            imageGroup.style.display = 'none';
        } else if (type === 'pdf') {
            btnPdf.classList.add('active');
            btnPdf.style.background = '#8b5cf6';
            btnText.classList.remove('active');
            btnText.style.background = '#2d223f';
            btnImage.classList.remove('active');
            btnImage.style.background = '#2d223f';
            inputType.value = 'pdf';
            textGroup.style.display = 'none';
            pdfGroup.style.display = '';
            imageGroup.style.display = 'none';
        } else if (type === 'image') {
            btnImage.classList.add('active');
            btnImage.style.background = '#8b5cf6';
            btnText.classList.remove('active');
            btnText.style.background = '#2d223f';
            btnPdf.classList.remove('active');
            btnPdf.style.background = '#2d223f';
            inputType.value = 'image';
            textGroup.style.display = 'none';
            pdfGroup.style.display = 'none';
            imageGroup.style.display = '';
        }
    }

    btnText.addEventListener('click', function() {
        setActive('text');
    });
    btnPdf.addEventListener('click', function() {
        setActive('pdf');
    });
    btnImage.addEventListener('click', function() {
        setActive('image');
    });

    // Set initial state
    setActive(inputType.value || 'text');
});
</script>
